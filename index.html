<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Cobrinha - Start</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/initial.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="regras">REGRAS SNAKE GAME:</h1>
      <img src="./assets/cobrinhaFavicon.png" alt="" />
      <button onclick="window.location.href='/cobra.html'">Quero jogar</button>
    </div>

    <div class="content">
      <div class="text">
        <div class="teste">
          <div class="group-text">
            <h2 class="title">Controles:</h2>
            <p>Utilize as setinhas para se movimentar:</p>
          </div>
          <img class="images" src="./assets/seta.png" alt="" />
        </div>
      </div>

      <div class="text">
        <div class="teste">
          <div class="group-text">
            <h2 class="title">Como vencer?</h2>
            <p>Basta você coletar o máximo de maçãs que conseguir</p>
          </div>
          <img class="images" src="./assets/apple.png" alt="" />
        </div>
      </div>

      <div class="text">
        <div class="teste">
          <div class="group-text">
            <h2 class="title">Como perder?</h2>
            <p>Bater nas paredes ou em você mesmo é fim de jogo :(</p>
          </div>
          <img class="images" src="./assets/gameOver.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
