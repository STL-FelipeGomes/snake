<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Cobrinha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script>
      let musica = new Audio('audios/inicioGame.mp4')
      musica.play()
      musica.volume = 0.1
      musicaloop = true
    </script>

    <link rel="stylesheet" href="./css/rules.css" />
  </head>
  <body>
    <header>
      <h1 class="title-initial">REGRAS SNAKE GAME:</h1>
      <img src="./assets/cobrinhaFavicon.png" alt="Cobrinha" />

      <button onclick="window.location.href='/cobra.html'">Quero jogar</button>
    </header>

    <div class="container">
      <div class="content">
        <div class="group-card">
          <div class="group-text">
            <h2 class="title-rules">Controles:</h2>
            <p>Utilize as setinhas para se movimentar:</p>
          </div>
          <img class="images" src="./assets/seta.png" alt="Setas do teclado" />
        </div>
      </div>

      <div class="content">
        <div class="group-card">
          <div class="group-text">
            <h2 class="title-rules">Como vencer?</h2>
            <p>Basta você coletar o máximo de maçãs que conseguir</p>
          </div>
          <img class="images" src="./assets/apple.png" alt="Maçã" />
        </div>
      </div>

      <div class="content">
        <div class="group-card">
          <div class="group-text">
            <h2 class="title-rules">Como perder?</h2>
            <p>Bater nas paredes ou em você mesmo é fim de jogo :(</p>
          </div>
          <img class="images" src="./assets/gameOver.png" alt="Game Over" />
        </div>
      </div>
    </div>
  </body>
</html>
